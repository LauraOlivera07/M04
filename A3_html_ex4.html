<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Ejemplo</title>
    <style>
        table, 
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .checkmark {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854<br>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>First Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th>Telephone:</th>
            <td>555 77 854<br>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>First</td>
            <td>Row</td>
            <td rowspan="2"><img src="https://via.placeholder.com/20/00FF00/000000?text=✔" alt="Checkmark" class="checkmark"></td>
            <td rowspan="2"><img src="https://via.placeholder.com/20/00FF00/000000?text=✔" alt="Checkmark" class="checkmark"></td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

</body>
</html>
